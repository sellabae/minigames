<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="img/sella_favicon32px.png">
</head>
<body>

  <audio id="cardFlipAudio">
    <source src="audios/flip-a-card-1.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>
  <audio id="cardShuffleAudio">
    <source src="audios/shuffle-cards-1.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <section class="message-board">
    <div id="divMessage">
      <p id="pInstruction"></p>
      <p id="pResult"></p>
    </div>
    <!--<button id="startBtn" class="start-button" onclick="startGame()">START</button>-->
  </section>

  <section class="memory-game">
    <div class="memory-card" data-framework="jiyeon">
      <img class="front-face" src="img/jiyeon.svg" alt="Jiyeon">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="jiyeon">
      <img class="front-face" src="img/jiyeon.svg" alt="Jiyeon">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="richard">
      <img class="front-face" src="img/richard.svg" alt="Richard">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="richard">
      <img class="front-face" src="img/richard.svg" alt="Richard">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="sella">
      <img class="front-face" src="img/sella.svg" alt="Sella">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="sella">
      <img class="front-face" src="img/sella.svg" alt="Sella">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Vue">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/vue.svg" alt="Vue">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" alt="Backbone">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/backbone.svg" alt="Backbone">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/aurelia.svg" alt="Aurelia">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/aurelia.svg" alt="Aurelia">
      <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
    </div>
  </section>

  <section id="resultBox" class="result-box">
    <div class="result">
      <p class="message">Finished!</p>
      <div class="message-box">
        <p class="value-label">move: </p>
        <p id="moveValue" class="value"></p>
      </div>
      <div class="message-box">
        <p class="value-label">time: </p>
        <p id="timeValue" class="value"></p>
      </div>
      <button id="restartBtn" class="start-button" onclick="startGame()">RESTART</button>
    </div>
  </section>

  <section class="record-board">
    <!-- ranking, nickname, move, time, date -->
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
